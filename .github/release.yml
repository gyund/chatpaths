changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - ashishb's Translation Bot
  categories:
    - title: New Features 🎉
      labels:
        - enhancement
    - title: Other Changes 🛠
      labels:
        - '*'
      exclude:
        labels:
          - dependencies
    - title: 👒 Dependencies
      labels:
        - dependencies
